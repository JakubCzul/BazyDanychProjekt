<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<header>
    <h1>Logowanie</h1>
    <nav>
        <ul>
            <li><a href="/">Strona główna</a></li>
            <li><a href="/internshipOffers">Oferty staży</a></li>
            <li><a href="/practiceOffers">Oferty praktyk</a></li>
            <li><a href="/registration">Zarejestruj się</a></li>
            <li><a href="/login">Zaloguj się</a></li>
        </ul>
    </nav>
</header>

<section id="login-form">
    <h2>Formularz logowania</h2>
    <form action="/login" method="POST">
        <label for="email">Adres e-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Zaloguj się</button>

        <!-- Komunikat o błędzie logowania -->
        <p th:if="${param.error}" style="color: red;">Nieprawidłowy adres e-mail lub hasło.</p>
    </form>
</section>

<footer>
    <p>&copy; 2024 Platforma Staży i Praktyk</p>
</footer>

</body>
</html>
