<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>

<header>
    <h1>Rejestracja</h1>
    <nav>
        <ul>
            <li><a href="/">Strona główna</a></li>
            <li><a href="/internshipOffers">Oferty staży</a></li>
            <li><a href="/practiceOffers">Oferty praktyk</a></li>
            <li><a href="/registration">Zarejestruj się</a></li>
            <li><a href="/login">Zaloguj się</a></li>
        </ul>
    </nav>
</header>

<section id="registration-form">
    <h2>Formularz rejestracyjny</h2>
    <form action="/registration" method="POST">
        <label for="company-name">Nazwa firmy:</label>
        <input type="text" id="company-name" name="company-name" required>

        <label for="email">Adres e-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Zarejestruj się</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 Platforma Staży i Praktyk</p>
</footer>

</body>
</html>
